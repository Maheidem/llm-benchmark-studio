name: CI/CD

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test
        run: |
          IMAGE=$(echo "${{ steps.meta.outputs.tags }}" | head -1)
          docker run -d --name smoke-test \
            -p 8501:8501 \
            -e JWT_SECRET=test-secret \
            "$IMAGE"
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8501/healthz; then
              echo "Health check passed"
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed"
          docker logs smoke-test
          exit 1

  deploy-staging:
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to staging via Portainer API
        env:
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}
          API_KEY: ${{ secrets.PORTAINER_API_KEY }}
          STACK_ID: ${{ secrets.PORTAINER_STACK_ID_STAGING }}
          ENDPOINT_ID: ${{ secrets.PORTAINER_ENDPOINT_ID }}
        run: |
          # Pull latest image via Portainer Docker API
          echo "Pulling latest image..."
          curl -s -X POST "$PORTAINER_URL/api/endpoints/$ENDPOINT_ID/docker/images/create?fromImage=ghcr.io/maheidem/llm-benchmark-studio&tag=main" \
            -H "X-API-Key: $API_KEY" \
            -H "X-Registry-Auth: $(echo '{}' | base64)"
          echo ""

          # Find and remove old containers for this compose project
          echo "Removing old containers..."
          CONTAINERS=$(curl -s "$PORTAINER_URL/api/endpoints/$ENDPOINT_ID/docker/containers/json?all=true" \
            -H "X-API-Key: $API_KEY" | jq -r '.[] | select(.Labels["com.docker.compose.project"]=="benchmark-staging") | .Id')
          for CID in $CONTAINERS; do
            echo "  Stopping $CID..."
            curl -s -X POST "$PORTAINER_URL/api/endpoints/$ENDPOINT_ID/docker/containers/$CID/stop" \
              -H "X-API-Key: $API_KEY" || true
            echo "  Removing $CID..."
            curl -s -X DELETE "$PORTAINER_URL/api/endpoints/$ENDPOINT_ID/docker/containers/$CID?force=true" \
              -H "X-API-Key: $API_KEY" || true
          done
          sleep 2

          # Start the stack (will recreate containers from new image)
          echo "Starting stack..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "$PORTAINER_URL/api/stacks/$STACK_ID/start?endpointId=$ENDPOINT_ID" \
            -H "X-API-Key: $API_KEY")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          echo "Start HTTP: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Start failed: $(echo "$RESPONSE" | sed '$d')"
            exit 1
          fi
          echo "Staging deploy succeeded"

  deploy-prod:
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to production via Portainer API
        env:
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}
          API_KEY: ${{ secrets.PORTAINER_API_KEY }}
          STACK_ID: ${{ secrets.PORTAINER_STACK_ID_PROD }}
          ENDPOINT_ID: ${{ secrets.PORTAINER_ENDPOINT_ID }}
        run: |
          # Extract semver major.minor from tag (refs/tags/v1.0.0 -> 1.0)
          TAG=$(echo "$GITHUB_REF" | sed 's|refs/tags/v||' | cut -d. -f1,2)

          # Pull latest image via Portainer Docker API
          echo "Pulling image tag: $TAG..."
          curl -s -X POST "$PORTAINER_URL/api/endpoints/$ENDPOINT_ID/docker/images/create?fromImage=ghcr.io/maheidem/llm-benchmark-studio&tag=$TAG" \
            -H "X-API-Key: $API_KEY" \
            -H "X-Registry-Auth: $(echo '{}' | base64)"
          echo ""

          # Find and remove old containers for this compose project
          echo "Removing old containers..."
          CONTAINERS=$(curl -s "$PORTAINER_URL/api/endpoints/$ENDPOINT_ID/docker/containers/json?all=true" \
            -H "X-API-Key: $API_KEY" | jq -r '.[] | select(.Labels["com.docker.compose.project"]=="benchmark-prod") | .Id')
          for CID in $CONTAINERS; do
            echo "  Stopping $CID..."
            curl -s -X POST "$PORTAINER_URL/api/endpoints/$ENDPOINT_ID/docker/containers/$CID/stop" \
              -H "X-API-Key: $API_KEY" || true
            echo "  Removing $CID..."
            curl -s -X DELETE "$PORTAINER_URL/api/endpoints/$ENDPOINT_ID/docker/containers/$CID?force=true" \
              -H "X-API-Key: $API_KEY" || true
          done
          sleep 2

          # Start the stack (will recreate containers from new image)
          echo "Starting stack..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "$PORTAINER_URL/api/stacks/$STACK_ID/start?endpointId=$ENDPOINT_ID" \
            -H "X-API-Key: $API_KEY")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          echo "Start HTTP: $HTTP_CODE"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Start failed: $(echo "$RESPONSE" | sed '$d')"
            exit 1
          fi
          echo "Production deploy succeeded (tag: $TAG)"
