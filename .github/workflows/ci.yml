name: CI/CD

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test
        run: |
          IMAGE=$(echo "${{ steps.meta.outputs.tags }}" | head -1)
          docker run -d --name smoke-test \
            -p 8501:8501 \
            -e JWT_SECRET=test-secret \
            "$IMAGE"
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8501/healthz; then
              echo "Health check passed"
              exit 0
            fi
            sleep 2
          done
          echo "Health check failed"
          docker logs smoke-test
          exit 1

  deploy-staging:
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to staging via Portainer API
        env:
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}
          API_KEY: ${{ secrets.PORTAINER_API_KEY }}
          STACK_ID: ${{ secrets.PORTAINER_STACK_ID_STAGING }}
          ENDPOINT_ID: ${{ secrets.PORTAINER_ENDPOINT_ID }}
        run: |
          # Fetch current stack config (preserves env vars set in Portainer)
          STACK=$(curl -s --fail-with-body "$PORTAINER_URL/api/stacks/$STACK_ID" \
            -H "X-API-Key: $API_KEY")
          echo "Stack fetch status: $?"
          ENV_VARS=$(echo "$STACK" | jq '.Env')
          STACK_FILE=$(echo "$STACK" | jq -r '.StackFileContent')

          # Redeploy with pullImage to get the new GHCR image
          RESPONSE=$(curl -s --fail-with-body -X PUT \
            "$PORTAINER_URL/api/stacks/$STACK_ID?endpointId=$ENDPOINT_ID" \
            -H "X-API-Key: $API_KEY" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg file "$STACK_FILE" \
              --argjson env "$ENV_VARS" \
              '{stackFileContent: $file, env: $env, pullImage: true}')")
          echo "Deploy response: $RESPONSE"

  deploy-prod:
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to production via Portainer API
        env:
          PORTAINER_URL: ${{ secrets.PORTAINER_URL }}
          API_KEY: ${{ secrets.PORTAINER_API_KEY }}
          STACK_ID: ${{ secrets.PORTAINER_STACK_ID_PROD }}
          ENDPOINT_ID: ${{ secrets.PORTAINER_ENDPOINT_ID }}
        run: |
          # Fetch current stack config (preserves env vars set in Portainer)
          STACK=$(curl -s --fail-with-body "$PORTAINER_URL/api/stacks/$STACK_ID" \
            -H "X-API-Key: $API_KEY")
          echo "Stack fetch status: $?"
          ENV_VARS=$(echo "$STACK" | jq '.Env')
          STACK_FILE=$(echo "$STACK" | jq -r '.StackFileContent')

          # Redeploy with pullImage to get the new GHCR image
          RESPONSE=$(curl -s --fail-with-body -X PUT \
            "$PORTAINER_URL/api/stacks/$STACK_ID?endpointId=$ENDPOINT_ID" \
            -H "X-API-Key: $API_KEY" \
            -H "Content-Type: application/json" \
            -d "$(jq -n \
              --arg file "$STACK_FILE" \
              --argjson env "$ENV_VARS" \
              '{stackFileContent: $file, env: $env, pullImage: true}')")
          echo "Deploy response: $RESPONSE"
