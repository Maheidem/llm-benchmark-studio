defaults:
  max_tokens: 512
  temperature: 0.7
  context_tiers:
  - 0
  - 1000
  - 5000
  - 10000
  - 20000
  - 50000
  - 100000
  - 150000
  prompt: 'Explain the concept of recursion in programming.

    Include a simple example in Python with comments.

    Then explain how the call stack works during recursion.

    '
prompt_templates:
  recursion:
    category: reasoning
    label: Explain Recursion
    prompt: Explain the concept of recursion in programming. Include a simple example
      in Python with comments.
  code_generation:
    category: code
    label: Generate Sorting Algorithm
    prompt: Write a Python function that implements merge sort. Include type hints
      and docstrings.
  creative:
    category: creative
    label: Short Story
    prompt: Write a short story (300 words) about a robot discovering nature for the
      first time.
  qa:
    category: short_qa
    label: Quick Q&A
    prompt: What are the three main types of machine learning? Explain each in one
      sentence.
providers:
  zai_glm:
    display_name: ZAI GLM
    api_base: https://api.z.ai/api/coding/paas/v4
    api_key_env: ZAI_API_KEY
    models:
    - id: zai/GLM-4.7
      display_name: GLM-4.7
      context_window: 200000
      max_output_tokens: 8000
    - id: zai/GLM-4.5-Air
      display_name: GLM-4.5-Air
      context_window: 128000
    - id: GLM-5
      display_name: GLM-5
      context_window: 200000
  lm_studio:
    display_name: LM Studio (Desktop)
    api_base: http://192.168.31.222:1234/v1
    api_key: not-needed
    models:
    - id: lm_studio/zai-org/glm-4.7-flash
      display_name: GLM-4.7-Flash Q4_K_M (CUDA)
      context_window: 80000
    model_id_prefix: lm_studio
  openai:
    display_name: OpenAI
    api_key_env: OPENAI_API_KEY
    models:
    - id: gpt-5.2
      display_name: GPT-5.2
      context_window: 128000
      skip_params:
      - temperature
    - id: gpt-5.1-codex
      display_name: GPT-5.1-Codex
      context_window: 200000
      skip_params:
      - temperature
    - id: gpt-5.1-codex-mini
      display_name: GPT-5.1-Codex-Mini
      context_window: 200000
      skip_params:
      - temperature
  lm_studio_mac:
    display_name: LM Studio (Mac)
    models:
    - id: lm_studio/glm-4.7-flash-mlx
      display_name: GLM 4.7 Flash MLX Q4
      context_window: 80000
    api_base: http://127.0.0.1:1234/v1
    model_id_prefix: lm_studio
  anthropic:
    display_name: Anthropic
    models:
    - id: anthropic/claude-opus-4-6
      display_name: claude-opus-4-6
      context_window: 200000
      skip_params:
      - temperature
    - id: anthropic/claude-sonnet-4-5
      display_name: claude-sonnet-4-5
      context_window: 200000
      skip_params:
      - temperature
    - id: anthropic/claude-haiku-4-5
      display_name: claude-haiku-4-5
      context_window: 200000
      skip_params:
      - temperature
    model_id_prefix: anthropic
    api_key_env: ANTHROPIC_API_KEY
  google_gemini:
    display_name: Google Gemini
    models:
    - id: gemini/gemini-3-pro-preview
      display_name: Gemini 3 Pro Preview
      context_window: 2000000
    - id: gemini/gemini-3-flash-preview
      display_name: Gemini 3 Flash Preview
      context_window: 2000000
    api_key_env: GEMINI_API_KEY
    model_id_prefix: gemini
  exo3_desktop:
    display_name: EXO3 (Desktop)
    models:
    - id: openai/Qwen3-Next-80B-A3B-Instruct-2.27bpw
      display_name: Qwen3-Next-80B-A3B-Instruct-2.27bpw
      context_window: 32000
    api_base: http://192.168.31.222:5000/v1
    model_id_prefix: openai
