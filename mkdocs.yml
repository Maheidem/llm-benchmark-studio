site_name: LLM Benchmark Studio
site_description: Measure token throughput, latency, and tool calling accuracy across LLM providers
site_url: https://maheidem.github.io/llm-benchmark-studio/
repo_url: https://github.com/maheidem/llm-benchmark-studio
repo_name: maheidem/llm-benchmark-studio

theme:
  name: material
  palette:
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Running Benchmarks: guide/benchmarks.md
    - Tool Calling Evaluation: guide/tool-eval.md
    - Judge System: guide/judge.md
    - Param Tuner: guide/param-tuner.md
    - Prompt Tuner: guide/prompt-tuner.md
    - Scheduling: guide/scheduling.md
    - Analytics & History: guide/analytics.md
    - Process Tracker: guide/process-tracker.md
  - API Reference:
    - REST API: api/rest.md
    - WebSocket Protocol: api/websocket.md
    - Configuration Schema: api/config-schema.md
  - Admin Guide:
    - User Management: admin/users.md
    - System Settings: admin/settings.md
  - Self-Hosting:
    - Docker Setup: hosting/docker.md
    - Deployment: hosting/deployment.md
  - Architecture: architecture.md
  - Contributing: contributing.md
